<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube menu</title>
  <link rel="stylesheet" href="./main.css">

</head>
<body>

        <div>

        <section id="smallCards">
            <div>
                <img src="" alt="">
                <div>
                    <div><img src="" alt=""></div>
                    <div>
                        <h3></h3>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
